<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>*******</title>
  <link rel="stylesheet" href="styles.css">
  <style>
      @font-face {
  font-family: 'ABCGrow-A-Trial copy';
  src: url('ABCGrow-A-Trial copy.ttf') format('truetype');
}

    body {
      background-color: whitesmoke;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'ABCGrow-A-Trial copy', sans-serif;
    }
    #container {
      text-align: center;
      border: 2px dotted limegreen;
      padding: 10px;
      font-size: 25px;
      max-width: 50%;
      transition: max-width 0.3s ease; /* Add transition for smooth resizing */
    }
    #message {
      font-size: 25px;
    }
    #message a {
      color: inherit;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }
    #message a:hover {
      background-color: black;
      color: white !important;
    }

    /* Media query for smaller screen sizes */
    @media screen and (max-width: 768px) {
      #container {
        max-width: 70%;
      }
    }
  </style>
</head>
  
<body>
  <div id="container">
    <div>Here's your random letter:</div><br>

    <!-- This element is where the random letter appears -->
    <div id="random_letter"></div> <br>

    <!-- here's where your instructions appear -->
    <div id="message">
      Please draw on this drawing pad (<a href="page/index.html" style="color: inherit; text-decoration: none;">1</a>, <a href="page/3D drawing.html">2</a>)of the letter displayed above and text it to 203-589-5339 <br>you can also capitalize or lowercase the letter <br>*ty*
    </div>
  </div>

  <script src="main.js"></script>
</body>
